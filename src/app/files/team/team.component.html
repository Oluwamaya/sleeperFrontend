<section class=" font-mono p-2">
    <nav>
        <main class="fixed z-10 top-0 start-0 end-0 bg-black text-white p-3 flex items-center justify-between">
            <div class="flex items-center " >
                <img src="assets/swiftEarn.png" class="h-[50px] w-[40px]" alt="logo" srcset="">
                <p class="text-xl font-bold">SwiftEarn</p>
            </div>
            <div class="space-x-2">
                <span class="iconify" data-icon="mingcute:notification-fill"></span>
                <span class="iconify" data-icon="ri:customer-service-fill"></span>
            </div>
        </main>

        <main class="flex space-x-4 items-center justify-between fixed bottom-0 start-0 end-0 p-4 text-gray-500 bg-black font-sans">
            <div routerLink="/dashboard" class="flex flex-col items-center justify-center   ">
                <p><span class="iconify" data-icon="mdi:home"></span>
                </p>
                <h5 class="text-sm font-medium">Home</h5>
            </div>
            <div routerLink="/task" class="flex flex-col items-center justify-center">
                <span class="iconify" data-icon="mdi:subscriptions"></span>
                <h5 class="text-sm font-medium">Task</h5>
            </div>
            <div routerLink="/referral" class="flex flex-col items-center justify-center text-white">
                <span class="iconify" data-icon="mdi:family"></span>
                <h5 class="text-sm font-medium">Team</h5>
            </div>
            <div routerLink="/plans" class="flex flex-col items-center justify-center">
                <span class="iconify" data-icon="mdi:chart-line"> </span>
                <h5 class="text-sm font-medium">
                    Plans
                </h5>
            </div>
            <div routerLink="/profile" class="flex flex-col items-center justify-center">
                <span class="iconify" data-icon="mdi:user"></span>
                <h5 class="text-sm font-medium">
                    Me
                </h5>
            </div>
        </main>
    </nav>

    <section class="mt-[70px]">
        <main class="flex flex-col items-center p-2 bg-gray-100 m">
            <div>
                <h6 class="font-bold text-2xl">Earn as you refer</h6>
                <p class="text-base ">Refer a friend to SwiftEarn and earn extra rewards when they subscribe to a plan!</p>
            </div>
            <!-- Invitation Code Section -->
             <main class="bg-white p-4 rounded-lg shadow-md w-full max-w-md text-center">

                 <div class=" flex justify-around items-center rounded-lg  w-full max-w-md text-center">
                    <div class="bg-gray-900 text-white p-2 shadow-md" >

                        <small class=" font-medium">Invitation Code</small>
                        <h3 class="text-2xl font-bold  mt-1">{{ user.referral }}</h3>
                    </div>
                     <button 
                class="mt-2 bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition" 
                (click)="copyToClipboard(user.referral, 'Referral code copied!')"
              >
                Copy
              </button>
            </div>
            
            <!-- Referral Link Section -->
            <div class="bg-white p-4 rounded-lg shadow-md w-full  text-center mt-6">
                <small class="text-gray-600 font-medium">Share your referral link and start earning</small>
                <div class="mt-2 flex  items-center w-100 overflow-hidden">
                    
                    <p class="bg-gray-200 text-gray-700 p-2 rounded-lg w-8/12 text-center">
                        http://localhost:4200/signup/{{ user.referral }}
                    </p>
                    <button 
                    class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500 transition" 
                    (click)="copyToClipboard('http://localhost:4200/signup/' + user.referral, 'Referral link copied!')"
                    >
                    Copy
                </button>
            </div>
        </div>
    </main>
          </main>
          

    </section>

</section>
