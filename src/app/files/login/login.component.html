<section>
    <div>
      <img class="h-[100vh] w-full" src="assets/streetlight.jpg" alt="maya" />
  
      <main
        class="bg-white/10 backdrop-blur-lg text-white fixed top-[250px] md:top-[150px] rounded-t-[40px] bottom-0 end-3 start-3 shadow-lg p-6 font-serif space-y-6"
      >
        <!-- Toggle Section -->
        <div class="flex items-center justify-center space-x-6">
          <button
            class="text-base font-medium border-b-2 pb-1 transition-all duration-300 focus:outline-none"
            [class.border-white]="isEmailLogin"
            (click)="toggleInput('email')"
          >
            Email Login
          </button>
          <button
            class="text-base font-medium border-b-2 pb-1 transition-all duration-300 focus:outline-none"
            [class.border-white]="!isEmailLogin"
            (click)="toggleInput('number')"
          >
            Phone Login
          </button>
        </div>
  
        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-4">
          <!-- Email/Phone Field -->
          <div class="space-y-2">
            <label
              *ngIf="isEmailLogin"
              for="email"
              class="block text-sm font-medium"
              >Email Address</label
            >
            <label
              *ngIf="!isEmailLogin"
              for="number"
              class="block text-sm font-medium"
              >Phone Number</label
            >
        
            <!-- Email Input -->
            <input
              *ngIf="isEmailLogin"
              id="email"
              formControlName="email"
              type="email"
              placeholder="Enter Email Address"
              class="w-full px-4 py-2 rounded-md bg-white/20 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
            <!-- Phone Number Input -->
            <div *ngIf="!isEmailLogin" class="flex items-center space-x-2">
              <input
                id="number"
                formControlName="number"
                type="tel"
                (input)="onReferralCodeInput($event)"
                placeholder="Enter Phone Number"
                class="flex-1 px-4 py-2 rounded-md bg-white/20 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />
            </div>
        
            <!-- Email Validation Errors -->
             <main *ngIf="isEmailLogin">

               <div *ngIf="f['email'].touched && f['email'].invalid" class="text-left">
                 <small class="text-red-500 font-bold" *ngIf="f['email'].errors?.['required']">Email is required</small>
                 <small class="text-red-500 font-bold" *ngIf="f['email'].errors?.['email']">Invalid email format</small>
                </div>
              </main>
        
            <!-- Phone Validation Errors -->
             <main *ngIf="!isEmailLogin">

               <div *ngIf="f['number'].touched && f['number'].invalid" class="text-left">
                 <small class="text-red-500 font-bold" *ngIf="f['number'].errors?.['required']">Phone number is required</small>
                 <small class="text-red-500 font-bold" *ngIf="f['number'].errors?.['maxlength']">Phone number is too long</small>
                </div>
              </main>
          </div>
        
          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium">Password</label>
            <input
              id="password"
              formControlName="password"
              type="password"
              placeholder="Enter Password"
              class="w-full px-4 py-2 rounded-md bg-white/20 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
            <!-- Password Validation Errors -->
            <div *ngIf="f['password'].touched && f['password'].invalid" class="text-left">
              <small class="text-red-500 font-bold" *ngIf="f['password'].errors?.['required']">Password is required</small>
            </div>
          </div>
        
          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-medium transition-all duration-300 focus:outline-none"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </form>
        
  
        <div>
          <p>
            Don't have an account?
            <span
              routerLink="/signup"
              class="text-blue-200 cursor-pointer hover:text-white transition-opacity"
              >Sign up</span
            >
          </p>
        </div>
      </main>
    </div>
  </section>
